<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/04c5869545.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="buttons">

    <button onclick="showToast(successMsg)">success</button>
    <button onclick="showToast(errorMsg)">errors</button>
    <button onclick="showToast(invalidMsg)">invalid</button>

</div>
<div id="toastbox">

</div>
<script>
    let toastbox= document.getElementById("toastbox");
    let successMsg = ' <i class="fa-solid fa-circle-check"></i>Successfully submitted';
    let errorMsg = '<i class="fa-solid fa-xmark"></i>please fix the error immediately';
    let invalidMsg = '<i class="fa-solid fa-triangle-exclamation"></i>invalid input , try again';
    
    function showToast(msg){
       let toast= document.createElement('div')
       toast.classList.add('toast');
       toast.innerHTML=msg;
       toastbox.appendChild(toast);
    
            
    
    }
</script>
</body>
</html>
